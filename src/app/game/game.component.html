<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + i * 90}" 
[playerActive]="i == game.currentPlayer" [name]="player"
    class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="/assets/img/cards/card_cover.png">

        <img class="played-card" *ngFor="let card of game.playedCards" src="/assets/img/cards/{{ card }}.png">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="/assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
